<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragmnet="head">
<meta charset="ISO-8859-1">
<title>CursoIndra</title>
<link th:href= "@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css}"  rel="stylesheet">

</head>
<body>
     
  <!-- CONTENIDO -->
  
 <div class="container"  >
   	<div class="row">
 	   <div class="col-md-12 " >
 	   	<h4 class="text-center">Registrar usuario</h4>
          <form class="form-control form-control-lg" th:object="${user}" th:action="@{/guardar/user}" method="post">
        	 <div class="form-group py-1">
                <label for="nombre">Nombre de usuario</label>
                <input type="text" name="nombreusuario" class="form-control"  placeholder="Ingresa el nombre de usuario"  required>
            </div>
            
            <div class="form-group py-1" >
                <label for="apellido">Email</label>
                <input type="email" name="email" class="form-control"  placeholder="Ingresa el email"  required>
            </div>
            
             <div class="form-group py-1">
                <label for="email">Telefono</label>
                <input type="text" name="telefono" class="form-control"  placeholder="Ingresa telefono" >
            </div>
            <div class="form-group py-1">
                <label for="telefono">Password</label>
                <input type="password" name="clave" class="form-control"  placeholder="Ingresa la password" required>
            </div>
           
            <div class="form-group py-2 ">
               	 <a class="btn  btn-secondary " th:href="@{/login}">Atras</a>
              	 
              	  <button class="btn btn-success text-center" type="submit">Guardar</button>
            </div>
        </form>
    </div>
  	</div>	  	
 </div>

  <!-- PIE DE PAGINA -->
  <div th:insert="fragmento/pie.html :: footer">  </div>

 <script th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js}" type="text/javascript"></script> 	
</body>
</html>
