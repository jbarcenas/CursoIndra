<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragmnet="head">
<meta charset="ISO-8859-1">
<title>CursoIndra</title>

<style type="text/css">


body, html,#contenedor{
     
 	
 	font-family: 'Oxygen', sans-serif;
    background-image: linear-gradient(rgb(104, 145, 162), rgb(12, 97, 33));
}
 
h4,label{

color: #FFFAFA;
}

#text{
 background-color: #FFFAFA;
}

</style>
<link th:href= "@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css}"  rel="stylesheet">

</head>
<body>
      <header th:insert="fragmento/navegacion.html :: nav">
          	
     </header>
     
 <!-- CONTENIDO -->
  
 <div class="container"  id="contenedor" >
   	<div class="row">
 	   <div class="col-md-12 " >
 	   	<h4 class="text-center py-3">Agregar empleado</h4>
          <form class="form-control-lg" th:object="${emple}" th:action="@{/guardar/emple}" method="post">
        	 <div class="form-group py-1">
                <label for="nombre">Nombre</label>
                <input id="text" type="text" name="firstName" class="form-control"  placeholder="Ingresa el nombre" pattern="[a-zA-Z]+" required>
            </div>
            
            <div class="form-group py-1" >
                <label for="apellido">Apellido</label>
                <input id="text"  type="text" name="lastName" class="form-control"  placeholder="Ingresa apellido" pattern="[a-zA-Z]+" required>
            </div>
            
             <div class="form-group py-1">
                <label for="email">Email</label>
                <input id="email"  type="text" name="email" class="form-control"  placeholder="Ingresa email" maxlength="15"  size="15">
            </div>
            <div class="form-group py-1">
                <label for="telefono">Telefono</label>
                <input id="text"  type="text" name="phoneNumber" class="form-control"  placeholder="Ingresa telefono"  pattern="[0-9]+" >
            </div>
        
           <div class="form-group py-1 ">
                <label for="fecha">Fecha de contratacion</label>
                <input id="text"  type="date" name="hireDate" class="form-control"  placeholder="'Ingresa fecha ingreso" required>
            </div>
            <div class="form-group py-1">
                <label for="manager">Manager</label>
                   <select id="text"  class="form-select form-select-lg mb-3" name="managerId" required>
                     	<option th:each="empleo :${empleado}" th:value="${empleo.employeeId}" 
              			th:text="${empleo.firstName  + ' ' + empleo.lastName}">
              			</option>
    				</select>
            </div>
            <div class="form-group py-1">
                <label for="Job">Seleciona el trabajo</label>
                   <select  id="text" class="form-select form-select-lg mb-3" name="jobs" required>
                     	<option th:each="job :${jobs}" th:value="${job.job_id}" 
              			th:text="${job.job_title}">
              			</option>
    				</select>
            </div>
             <div class="form-group py-1">
                <label for="salary">Salario</label>
                <input id="text"  type="text" name="salary" class="form-control"  placeholder="Ingresa salario" >
            </div>
           <div class="form-group py-1">
           <label for="commission_pct">Comision</label>     
            <input id="text"  type="text" name="commissionPct" class="form-control"  placeholder="Ingresa comision" pattern= "[0-9]" >    
           </div> 
            <div class="form-group py-1">
                <label for="text">Elige el departamento</label>
                   <select  id="text"  class="form-select form-select-lg mb-3" name="depas" >
                     	<option th:each="depa :${depas}" th:value="${depa.department_id}" 
              			th:text="${depa.department_name}">
              			</option>
    				</select>
            </div>
            <div class="form-group py-2 ">
            	<a class="btn btn-secondary" th:href="@{/empleados}">Atras</a>    
            	<button class="btn btn-success text-center" type="submit">Guardar</button>
            </div>
        </form>
    </div>
  	</div>	  	
 </div>

  <!-- PIE DE PAGINA -->
  <div th:insert="fragmento/pie.html :: footer">  </div>

<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js}" ></script>
 <script th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
</body>
</html>
