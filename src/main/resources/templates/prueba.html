<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <title>Login page</title>
   <link th:href= "@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css}"  rel="stylesheet">
  <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
  	
  </head>
  <body>

     
  <div class="container">
  		
      <form class="form-signin" method="post"  th:action="@{/login}">
          <p th:if="${loginError}" class="error" role="alert">Usuario o password incorrectos</p>
         <p  th:if="${msj}"  role="alert" th:text="${msj}"></p>
        <h2 class="form-signin-heading">Iniciar sesion</h2>
        <p>
          <label for="username" class="sr-only">Usuario</label>
          <input type="text" id="username" name="username" class="form-control" placeholder="Usuario" required="" autofocus="">
        </p>
        <p>
          <label for="password" class="sr-only">Password</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
        </p>
      	<p>
        
        	<button class="btn btn-lg btn-primary btn-block" type="submit" value="Log in">Iniciar</button>
         	  <a class="btn  btn-lg btn-secondary btn-block" th:href="@{/registro}">Registrarse</a>
         <p>
        
      </form>
      
</div>
   
  </body>
</html>
