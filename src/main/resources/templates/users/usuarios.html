<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragmnet="head">
<meta charset="ISO-8859-1">
<title>CursoIndra</title>
<style type="text/css">


body, html { 
    height: 100%;
 	
 	font-family: 'Oxygen', sans-serif;
    background-image: linear-gradient(rgb(104, 145, 162), rgb(12, 97, 33));
 
}

h4,td {
color: #FFFAFA;
}
</style>
<link th:href= "@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css}"  rel="stylesheet">
</head>
<body>
  <!-- BARRA DE NAVEGACION -->
 <header th:insert="fragmento/navegacion.html :: nav">
 		
 		
  </header> 
   <div class="alert alert-primary" th:if="${msj}"role="alert"><p th:text="${msj}"></p></div>
 
   <!-- CONTENIDO -->
 <div class="container"  >
   	<div class="row">
 	   <div class="col-md-12 ">          	
 	   		
 	   		<h4 class=" text-center py-4">Lista de usuarios</h4>
 	   		<div class="table-responsive-sm ">
  			<table class="table ">
  			
  				<thead>
			    	<tr>
			      		<th scope="col">Usuario</th>
			      		<th scope="col">Email</th>
			       		<th scope="col">Telefono</th>
			      		
			      		<th scope="col">Activo</th>
			      		<th scope="col">Rol</th>
			       		<th scope="col">Editar</th>
			      		
			      		<!--<th scope="col"></th>  -->
			    	</tr>
			     </thead>
			    <tbody th:each="user:${users}" >
			      <tr>    
			     	 <td th:text="${user.nombreusuario}"></td>
			      	 <td th:text="${user.email}"></td>
			      	 <td th:text="${user.telefono}"></td>
			      	 <td th:text="${user.activo == 1} ?'Activo':'No activo'"></td>
			      	 <td th:text="${user.roler.rol}"></td>
			       	 
      
			         <td sec:authorize="hasAuthority('admin')">
			      		
                		<a class="btn btn-light"th:href="@{/editar/user/{username}(username=${user.nombreusuario})}" >
						
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
             				<path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
     						<path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
						</svg>

						  </a>
			         </td>
			         
			       <!--  <td sec:authorize="hasAuthority('admin')">
			         	<a class="btn btn-danger">Eliminar</a>
			         </td>
			          --> 
			         
			      </tr>
			    </tbody>
  			  </table>
  			 </div>
  	   </div>
  	 </div>
   </div>
<!-- PIE DE PAGINA -->
  <div th:insert="fragmento/pie.html :: footer">  </div>

 <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js}" ></script>
 <script th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
 
	

</body>
</html>
