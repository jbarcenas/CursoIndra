<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragmnet="head">
<meta charset="ISO-8859-1">
<title>CursoIndra</title>
<style type="text/css">


body, html,#contenedor{ 
   
 	
 	font-family: 'Oxygen', sans-serif;
    background-image: linear-gradient(rgb(104, 145, 162), rgb(12, 97, 33));
 
}


h4,label{

color: #FFFAFA;
}

#text{
 background-color: #FFFAFA;
}

</style>

<link th:href= "@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css}"  rel="stylesheet">

</head>
<body>
       <!-- BARRA DE NAVEGACION -->
 <header th:insert="fragmento/navegacion.html :: nav">
 		
 		
  </header> 

  <!-- CONTENIDO -->
  
 <div class="container" id="contenedor" >
   	<div class="row">
 	   <div class="col-md-12 " >
 	   	<h4 class="text-center py-4">Editar usuario</h4>
          <form class="form-control-lg " th:object="${users}" method="post" th:action="@{/update/user/{username}(username=${users.nombreusuario})}">
        	 <div class="form-group py-1">
                <label for="nombre">Nombre de usuario</label>
                <input id= "text"type="text" th:field="${users.nombreusuario}" name="nombreusuario" class="form-control"  placeholder="Ingresa el nombre de usuario"  required>
            </div>
            
            <div class="form-group py-1" >
                <label for="apellido">Email</label>
                <input type="email" th:field="${users.email}"name="email" class="form-control"  placeholder="Ingresa el email"  required>
            </div>
            
             <div class="form-group py-1">
                <label for="email">Telefono</label>
                <input type="text" th:field="${users.telefono}" name="telefono" class="form-control"  placeholder="Ingresa telefono" >
            </div>
            <div class="form-group py-1 d-none" >
                <label for="telefono">Password</label >
                <input type="password" th:value="${users.clave}" name="clave" class="form-control"  placeholder="Ingresa la password" hidden>
            </div>  
        	  <div class="form-group py-1">
                           
                 <div class="form-check form-check-inline">
                   <input class="form-check-input" type="radio" name="activo" value ="1" id="activo"  required>
                    <label class="form-check-label" for="flexRadioDefault1">
                     Activo
                    </label>
                  </div>
               
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="activo" value ="0" id="activo" >
                  <label class="form-check-label" for="flexRadioDefault1">
                    No activo
                   </label>
              
              </div>
            </div>
           <div class="form-group py-1">
                <label for="telefono">Rol</label>
               <select id="text" class="form-select" aria-label="Default select example" name="roles">
  					
  					<option th:value="admin" th:text="Admin"></option>
 					 <option th:value="invitado" th:text="Invitado"></option>
 					 <option th:value="user" th:text="User"></option>
				</select>
            </div> 
            <div class="form-group py-2 ">
               	 
              	  <a class="btn  btn-secondary " th:href="@{/usuarios}">Atras</a>
              	  <button class="btn btn-success text-center" type="submit">Guardar</button>
            </div>
           
        </form>
        
    </div>
  	</div>	  	
 </div>

  <!-- PIE DE PAGINA -->
  <div th:insert="fragmento/pie.html :: footer">  </div>

<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js}" ></script>
 <script th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
</body>
</html>
