<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragmnet="head">
<meta charset="ISO-8859-1">
<title>CursoIndra</title>
<link th:href= "@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css}"  rel="stylesheet">

</head>
<body>
      <header th:insert="layout/encabezado.html :: nav">
          	
     </header>
     
 <!-- CONTENIDO -->
  
 <div class="container">
   	<div class="row">
 	   <div class="col-md-12 ">
 	   	<h4 class="text-center">Agregar empleado</h4>
          <form class="form-control form-control-lg" th:object="${emple}" th:action="@{/guardar/emple}" method="post">
        	 <div class="form-group py-1">
                <label for="nombre">Nombre</label>
                <input type="text" name="firstName" class="form-control"  placeholder="Ingresa el nombre" pattern="[a-zA-Z]+" required>
            </div>
            
            <div class="form-group py-1" >
                <label for="apellido">Apellido</label>
                <input type="text" name="lastName" class="form-control"  placeholder="Ingresa apellido" pattern="[a-zA-Z]+" required>
            </div>
            
             <div class="form-group py-1">
                <label for="email">Email</label>
                <input type="text" name="email" class="form-control"  placeholder="Ingresa email" >
            </div>
            <div class="form-group py-1">
                <label for="telefono">Telefono</label>
                <input type="text" name="phoneNumber" class="form-control"  placeholder="Ingresa telefono" >
            </div>
        
           <div class="form-group py-1 ">
                <label for="fecha">Fecha de contratacion</label>
                <input type="date" name="hireDate" class="form-control"  placeholder="'Ingresa fecha ingreso" required>
            </div>
            <div class="form-group py-1">
                <label for="manager">Manager</label>
                   <select  class="form-select form-select-lg mb-3" name="managerId" required>
                     	<option th:each="empleo :${empleado}" th:value="${empleo.employeeId}" 
              			th:text="${empleo.firstName  + ' ' + empleo.lastName}">
              			</option>
    				</select>
            </div>
            <div class="form-group py-1">
                <label for="Job">Seleciona el trabajo</label>
                   <select  class="form-select form-select-lg mb-3" name="jobs" required>
                     	<option th:each="job :${jobs}" th:value="${job.job_id}" 
              			th:text="${job.job_title}">
              			</option>
    				</select>
            </div>
             <div class="form-group py-1">
                <label for="salary">Salario</label>
                <input type="text" name="salary" class="form-control"  placeholder="Ingresa salario" >
            </div>
           <div class="form-group py-1">
           <label for="commission_pct">Comision</label>     
            <input type="text" name="commissionPct" class="form-control"  placeholder="Ingresa comision" >    
           </div> 
            <div class="form-group py-1">
                <label for="text">Elige el departamento</label>
                   <select  class="form-select form-select-lg mb-3" name="depas" >
                     	<option th:each="depa :${depas}" th:value="${depa.department_id}" 
              			th:text="${depa.department_name}">
              			</option>
    				</select>
            </div>
            <div class="form-group py-2 ">
            	<a class="btn btn-secondary" th:href="@{/empleados}">Atras</a>    
            	<button class="btn btn-success text-center" type="submit">Guardar</button>
            </div>
        </form>
    </div>
  	</div>	  	
 </div>
 <script th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
</body>
</html>
